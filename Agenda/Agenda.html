<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calendário Semanal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="days">
        <div class="day" data-day="segunda">
          <div class="date">
            <p class="date-num" id="monday-date"></p>
            <p class="date-day">Segunda-feira</p>
          </div>
          <div class="events"></div>
        </div>
        <div class="day" data-day="terça">
          <div class="date">
            <p class="date-num" id="tuesday-date"></p>
            <p class="date-day">Terça-feira</p>
          </div>
          <div class="events"></div>
        </div>
        <div class="day" data-day="quarta">
          <div class="date">
            <p class="date-num" id="wednesday-date"></p>
            <p class="date-day">Quarta-feira</p>
          </div>
          <div class="events"></div>
        </div>
        <div class="day" data-day="quinta">
          <div class="date">
            <p class="date-num" id="thursday-date"></p>
            <p class="date-day">Quinta-feira</p>
          </div>
          <div class="events"></div>
        </div>
        <div class="day" data-day="sexta">
          <div class="date">
            <p class="date-num" id="friday-date"></p>
            <p class="date-day">Sexta-feira</p>
          </div>
          <div class="events"></div>
        </div>
      </div>
    </div>

    <button class="add-event-btn">+</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Evento</h2>
        <form id="event-form">
          <label for="event-name">Nome do Evento:</label>
          <input type="text" id="event-name" name="event-name" required />
          <label for="event-day">Dia:</label>
          <select id="event-day" name="event-day" required>
            <option value="segunda">Segunda</option>
            <option value="terça">Terça</option>
            <option value="quarta">Quarta</option>
            <option value="quinta">Quinta</option>
            <option value="sexta">Sexta</option>
          </select>
          <label for="event-start-time">Horário de Início:</label>
          <input
            type="time"
            id="event-start-time"
            name="event-start-time"
            required
          />
          <label for="event-end-time">Horário de Término:</label>
          <input
            type="time"
            id="event-end-time"
            name="event-end-time"
            required
          />
          <label for="user">Usuário:</label>
          <select id="user" name="user" required>
            <option value="user1">Usuário 1</option>
            <option value="user2">Usuário 2</option>
            <option value="user3">Usuário 3</option>
          </select>
          <button type="submit">Salvar Evento</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
